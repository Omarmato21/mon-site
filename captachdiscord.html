<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://wallpaperaccess.com/full/5486410.jpg');
            background-size: cover;
            background-position: center;
        }

        .header {
            position: fixed;
            top: 0;
            right: 0;
            padding: 20px;
            display: flex;
            gap: 10px;
        }

        .header a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .header a:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container h1 {
            color: white;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
    </div>
    <div class="container">
        <h1>Welcome to Our Site</h1>
    </div>
</body>
</html>
